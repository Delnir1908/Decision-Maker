<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
    <script src="/scripts/helpers.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="header" >Decision Maker</span>
    </nav>

    <!--body element-->
    <body>
      <h1>What do we have for dinner today?</h1>
      <br>
      <div>
        <text>Order the options from best(top) to worst(bottom)</text>
        <div id="options-container">
          <div class="options" draggable="true">Pizza</div>
          <div class="options" draggable="true">Steak</div>
          <div class="options" draggable="true">Salad</div>
          <div class="options" draggable="true">Pho</div>
        </div>
      </div>
      <script src="/scripts/helpers.js"></script>
      <script>
        enableDragAndDrop('options-container');
      </script>
      <form action="/">
        <label for="voter name">Your name:</label>
        <input type="text" id="voterName" name="voterName" placeholder="Your name">
        <br>
        <input type="button" value="Submit">
      </form>

    </body>
